{% extends 'base.html' %}
{% load static from staticfiles %} 

{% block page_title %}
<title>New Post</title>
{% endblock page_title %}


{% block content %}
<h1>New Post</h1>

<!-- Blog Form -->

<form method='POST' enctype='multipart/form-data' class='create-post-form'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Save</button>
    
</form>

{% endblock%}

{% block body_js %}
<script src="{% static 'js/blog.js' %}"></script>
{% endblock body_js %}
